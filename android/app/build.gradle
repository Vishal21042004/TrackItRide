plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // START: Firebase Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.track_it_ride"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.track_it_ride"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true // Added for larger apps
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false // Disable code shrinking for now
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/*' // Resolve potential conflicts
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BOM for dependency management
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.android.gms:play-services-auth:20.6.0' // Google Sign-In
}

apply plugin: 'com.google.gms.google-services' // Ensure Google Services plugin is applied
